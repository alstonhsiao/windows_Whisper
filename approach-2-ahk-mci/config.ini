; ============================================================================
; Whisper 語音轉文字 — 設定檔
; ============================================================================

[API]
; OpenAI API Key（必填）
; 取得方式：https://platform.openai.com/api-keys
OpenAI_API_Key=YOUR_OPENAI_API_KEY_HERE

; Whisper 模型
Model=whisper-1

; 辨識語言（ISO-639-1）
Language=zh

; Temperature（0.0 = 最精確）
Temperature=0.0

[Recording]
; 取樣率（Whisper 建議 16000）
SampleRate=16000
; 聲道數
Channels=1
; 位元深度
BitDepth=16

[Prompt]
; 詞彙引導提示（最多 224 tokens）
; 放入專有名詞可提升辨識準確度
PromptText=請使用繁體中文。包含：蕭淳云, 周芷萓, 合作廠商加模, 專案 Tahoe, n8n, Zeabur。

[Hotkey]
; 錄音熱鍵（支援 F1-F12）
RecordKey=F1

[PostProcess]
; Regex 修正規則
; 格式：搜尋模式=>替換文字（每行一條，忽略大小寫）
Regex1=N8n|N 8 n=>n8n
